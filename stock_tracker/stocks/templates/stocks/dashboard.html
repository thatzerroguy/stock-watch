{% extends 'stocks/base.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for stock in stocks %}
    <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold">{{ stock.symbol }}</h2>
            <span class="text-lg {% if stock.change >= 0 %}text-green-600{% else %}text-red-600{% endif %}">
                ${{ stock.price }}
            </span>
        </div>
        <p class="text-gray-600">Change: {{ stock.change_percent }}</p>
    </div>
    {% empty %}
    <p class="col-span-3 text-center text-gray-600">No stocks in your watchlist yet.</p>
    {% endfor %}
</div>
{% endblock %}
