<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Stock Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a class="text-white font-bold text-xl" href="{% url 'dashboard' %}">StockTracker</a>
        {% if user.is_authenticated %}
        <div class="space-x-4">
            <!-- In base.html, replace the logout link with this -->
            <div class="space-x-4">
                <a class="text-white" href="{% url 'watchlist' %}">Watchlist</a>
                <form action="{% url 'logout' %}" class="inline" method="post">
                    {% csrf_token %}
                    <button class="text-white hover:text-gray-200" type="submit">Logout</button>
                </form>
            </div>
        </div>
        {% else %}
        <div class="space-x-4">
            <a class="text-white" href="{% url 'login' %}">Login</a>
            <a class="text-white" href="{% url 'register' %}">Register</a>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container mx-auto mt-8 px-4">
    {% if messages %}
    {% for message in messages %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>
</body>
</html>
